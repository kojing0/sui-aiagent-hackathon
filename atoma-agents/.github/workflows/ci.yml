name: CI

on:
  push:
    branches:
      - '**'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: '8.9.0'

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format --check

      - name: Run linting
        run: pnpm lint

      - name: Build
        run: pnpm build
